<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <i class="fa-brands fa-html5"></i>
            <div class="username">
                <h2>HTML5</h2>
                <h3>Sindy 93</h3>
            </div>
            
        </div>
        <div class="menu-options">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="post-body-img">
            <img src="https://cdn.pixabay.com/photo/2019/10/04/18/36/milky-way-4526277_960_720.jpg" alt="Foto post">
        </div>

        <div class="icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>

            <div class="icono-guardar">
                <i class="fa-regular fa-bookmark"></i>
            </div>
            
        </div>

        <div class="post-body-text">
            <p>Liked by <strong>4GeeksAcademy,</strong> <strong>html5</strong>,<strong> Web </strong> and
                <strong>100.000
                    others</strong>
            </p>
            <p> Hay universos enteros esperando a que despiertes tu luz.
                Lo que ves afuera también existe en tu interior: estrellas, fuego, oscuridad y propósito.
                ¿Estás listo para cruzar los límites de lo conocido?
            </p>

        </div>

    </div>

</body>

</html>
